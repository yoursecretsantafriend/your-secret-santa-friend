<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas and New Year Friend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="image/1logo (2).png" alt="TACHYON360 Logo" class="logo">
            <h1>TACHYON360</h1>
        </div>
        <p class="greeting">WISHING YOU ALL A MERRY CHRISTMAS AND A PROSPEROUS NEW YEAR!</p>
        
        <!-- Simple images for the header section -->
        
    </header>
    
    <div class="container" id="loginContainer">
        
        <h2>Christmas and New Year Friend</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
    </div>
    <div class="container" id="homeContainer" style="display: none;">
        <h2>Your Secret Santa friend is...</h2>
        <h3 id="friendName"></h3>
        <div class="side-images">
            <img src="image/mascot1.png" alt="Mascot 1" class="side-image">
            <img src="image/mascot2.png" alt="Mascot 2" class="side-image">
            <img src="image/mascot3.png" alt="Mascot 3" class="side-image">
        </div>
    
    
    </div>
    <div class="header-images">
        <img src="image/christmas-left.png" alt="Christmas Left" class="header-image left">
      
    </div>
    <div id="preloader" style="display: none;">Loading...</div>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 TACHYON360. All rights reserved.</p>
            <p>Made with ❤️ for the festive season.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
